name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ===================
  # API Build & Test
  # ===================
  api-build:
    name: API - Build & Lint
    runs-on: linux
    steps:
      - name: Checkout code
        run: |
          SERVER_HOST=$(echo "${{ github.server_url }}" | sed 's|https://||' | sed 's|http://||')
          git clone --depth 1 --branch ${{ github.ref_name }} http://oauth2:${{ secrets.GITHUB_TOKEN }}@${SERVER_HOST}/${{ github.repository }}.git .

      - name: Setup Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_${{ env.NODE_VERSION }}.x | bash -
          apt-get install -y nodejs || (apk add --no-cache nodejs npm)

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./api
        run: npx prisma generate

      - name: Build
        working-directory: ./api
        run: npm run build

      - name: Lint
        working-directory: ./api
        run: npm run lint || true

  api-test:
    name: API - Tests
    runs-on: linux
    needs: api-build
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        run: |
          SERVER_HOST=$(echo "${{ github.server_url }}" | sed 's|https://||' | sed 's|http://||')
          git clone --depth 1 --branch ${{ github.ref_name }} http://oauth2:${{ secrets.GITHUB_TOKEN }}@${SERVER_HOST}/${{ github.repository }}.git .

      - name: Setup Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_${{ env.NODE_VERSION }}.x | bash -
          apt-get install -y nodejs || (apk add --no-cache nodejs npm)

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./api
        run: npx prisma generate

      - name: Run tests
        working-directory: ./api
        run: npm test || true
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-secret

  # ===================
  # Web Build & Test
  # ===================
  web-build:
    name: Web - Build & Lint
    runs-on: linux
    steps:
      - name: Checkout code
        run: |
          SERVER_HOST=$(echo "${{ github.server_url }}" | sed 's|https://||' | sed 's|http://||')
          git clone --depth 1 --branch ${{ github.ref_name }} http://oauth2:${{ secrets.GITHUB_TOKEN }}@${SERVER_HOST}/${{ github.repository }}.git .

      - name: Setup Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_${{ env.NODE_VERSION }}.x | bash -
          apt-get install -y nodejs || (apk add --no-cache nodejs npm)

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build
        working-directory: ./web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://example.com/api

      - name: Lint
        working-directory: ./web
        run: npm run lint || true

  # ===================
  # Security Scan
  # ===================
  security-scan:
    name: Security Audit
    runs-on: linux
    steps:
      - name: Checkout code
        run: |
          SERVER_HOST=$(echo "${{ github.server_url }}" | sed 's|https://||' | sed 's|http://||')
          git clone --depth 1 --branch ${{ github.ref_name }} http://oauth2:${{ secrets.GITHUB_TOKEN }}@${SERVER_HOST}/${{ github.repository }}.git .

      - name: Setup Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_${{ env.NODE_VERSION }}.x | bash -
          apt-get install -y nodejs || (apk add --no-cache nodejs npm)

      - name: Audit API dependencies
        working-directory: ./api
        run: npm audit --audit-level=high || true

      - name: Audit Web dependencies
        working-directory: ./web
        run: npm audit --audit-level=high || true

  # ===================
  # Docker Build Test
  # ===================
  docker-build:
    name: Docker - Build Images
    runs-on: linux
    needs: [api-build, web-build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        run: |
          SERVER_HOST=$(echo "${{ github.server_url }}" | sed 's|https://||' | sed 's|http://||')
          git clone --depth 1 --branch ${{ github.ref_name }} http://oauth2:${{ secrets.GITHUB_TOKEN }}@${SERVER_HOST}/${{ github.repository }}.git .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: false
          tags: cloud-proxmox-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: false
          tags: cloud-proxmox-web:test
          build-args: |
            NEXT_PUBLIC_API_URL=https://example.com/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================
  # Notify on Failure
  # ===================
  notify-failure:
    name: Notify on Failure
    runs-on: linux
    needs: [api-build, api-test, web-build, docker-build]
    if: failure() && github.ref == 'refs/heads/main'
    steps:
      - name: Send Discord notification
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"content": "‚ùå **Build Failed** on `${{ github.repository }}`\n\nBranch: `${{ github.ref_name }}`\nCommit: `${{ github.sha }}`\n\n[View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }} || true
